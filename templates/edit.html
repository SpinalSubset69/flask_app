{% extends 'layout.html' %}
{% block content %}

{% for contact in data %}
    
<div class="container">
    <form class="mt-3" action="/edit_contact/{{ contact.0 }}" method="POST">     
        <h2>Edit Contact:</h2>
        <input type="text" required="true" class="form-control" name="fullname" placeholder="{{ contact.1 }}">
        <input type="text" required="true" class="form-control" name="phone" placeholder="{{contact.2 }}">
        <input type="email" required="true" class="form-control" name="email" placeholder="{{ contact.3 }}">    
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary mt-3" type="submit">Save</button>
        </div>
    </form>
    
</div>
   
{% endfor %}

{% endblock content %}
